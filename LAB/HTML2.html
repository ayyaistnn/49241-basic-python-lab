<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ตารางสินค้าแนวตั้ง</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        img {
            width: 60px;
        }
    </style>
</head>
<body>

    <h2>รายการสินค้า</h2>

    <table>
        <tr>
            <th>รูปภาพ</th>
            <th>ชื่อสินค้า</th>
            <th>ราคา</th>
            <th>จำนวน</th>
        </tr>
        <tr>
            <td><img src="" alt="สินค้า1"></td>
            <td>น้ำเปล่า</td>
            <td>10</td>
            <td>120</td>
        </tr>
        <tr>
            <td><img src="https://via.placeholder.com/60" alt="สินค้า2"></td>
            <td>น้ำส้ม</td>
            <td>25</td>
            <td>50</td>
        </tr>
        <tr>
            <td><img src="https://via.placeholder.com/60" alt="สินค้า3"></td>
            <td>โอวัลติน</td>
            <td>12</td>
            <td>55</td>
        </tr>
        <tr>
            <td><img src="https://via.placeholder.com/60" alt="สินค้า4"></td>
            <td>โค้ก</td>
            <td>20</td>
            <td>100</td>
        </tr>
        <tr>
            <td><img src="https://via.placeholder.com/60" alt="สินค้า5"></td>
            <td>น้ำชา</td>
            <td>25</td>
            <td>38</td>
        </tr>
    </table>

</body>
</html>
